<div class="form">
  <h1>Create Account</h1>
  <h2>Glad to see you here!</h2>
  <form class="form-wrapper">
    <div class="group">      
      <input type="email" required>
      <span class="bar"></span>
      <label>Account</label>
    </div>
    <div class="group">      
      <input type="text" required>
      <span class="bar"></span>
      <label>Password</label>
    </div>
    <div class="group">      
      <input type="text" required>
      <span class="bar"></span>
      <label>Confirm Password</label>
    </div>
  </form>
</div>
