<div class="form">
  <div class="steps">
    <!-- <div class="step is-now"is-done"><i class="fas fa-check-circle"></i></div> -->
    <div v-for="(item, index) in title" class="step" :class="{'is-now': nowStep==index, 'is-done':index < nowStep}"><i v-show="index < nowStep" class="fas fa-check-circle" @click="nowStep=index"></i></div>
  </div>
  <h1>{{title[nowStep]}}</h1>
  <h2>{{subTitle[nowStep]}}</h2>
  <div class="form-wrapper">
    <div class="step-content" v-if="nowStep==0">
      <Inputs v-for="item in inputData1" :key="item.id"
        :item="item"/>
        <button class="myBtn" @click="nowStep=1">SUBMIT & NEXT</button>
    </div>
    
    <div class="step-content" v-show="nowStep==1">
      <Inputs v-for="item in inputData2" :key="item.id"
          :item="item"/>
      <div class="group half"> 
        <Selects :options="city"/>
        <label>Address</label>
      </div>
      <div class="group half"> 
        <Selects :options="regions"/>
      </div>
      <div class="group"> 
          <Inputs 
            :item="inputDataAdd" />
        </div>
        <button class="myBtn" @click="nextStep(e)">SUBMIT & NEXT</button>
    </div>
    <div class="step-content" v-if="nowStep==2">
        <div class="myBtn btnBorder">
        <i class="far fa-images"></i>
          <div class="content">
            <h2>UPLOAD UP TO 3 PHOTOS</h2>
            <p class="label">MAXIMUM SIZE: 150*150px</p>
          </div>
          <input class="file-upload-input"  type='file' multiple @change="readmultifiles" />
        </div>
        <div class="uploadImg-wrapper">
            <div class="uploadImg" v-for="item in imagesList">
                <img :src="imagesList && item" alt="">
            </div>
            <!-- <pre>{{imagesList && imagesList}}</pre> -->
        </div>
        
        <!-- <img src=""  alt=""> -->
        <button class="myBtn" @click="nowStep=3">SUBMIT & NEXT</button>
    </div>
    <div class="step-content" v-show="nowStep==3">
        
      <div class="card-wrapper"></div>
      <section class="creditCard">
          <Inputs v-for="item in inputData4" :key="item.id"
          :item="item"/>
      </section>
      <button class="myBtn">Done</button>
    </div>
    
  </div>
</div>
